name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: [self-hosted, grindhouse]
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Lint with ruff
        run: |
          poetry run ruff check --select=E,F,W,I,N .

      - name: Check code formatting with black
        run: |
          poetry run black --check .

      - name: Type check with mypy
        run: |
          poetry run mypy kryten_llm

      - name: Check imports
        run: |
          poetry run python -c "import kryten_llm; print(f'kryten-llm package imported successfully')"

      - name: Run tests
        run: |
          poetry run pytest -v --tb=short

      - name: Test coverage report
        run: |
          poetry run pytest --cov=kryten_llm --cov-report=term-missing
